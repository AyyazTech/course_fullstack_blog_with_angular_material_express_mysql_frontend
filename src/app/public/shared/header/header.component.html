<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/" class="cursor-pointer">Blog</span>

    <div class="flex-grow">
      <input
        class="text-black font-normal px-3 outline-none rounded-sm text-sm h-10 w-[60%]"
        type="text"
        placeholder="Search..."
      />
    </div>
    <button
      mat-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      Login
    </button>

    <div class="separater"></div>

    <button
      mat-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      Register
    </button>
  </mat-toolbar-row>
</mat-toolbar>
