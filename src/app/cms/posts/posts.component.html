<div class="p-10">
  <h1 class="h-4 font-extrabold pb-11">Posts</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th class="w-3" mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- categoryId Column -->
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef class="w-[100px]">categoryId</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef class="w-[200px]">Created at</th>
      <td mat-cell *matCellDef="let element">
        {{ moment(element.createdAt).fromNow() }}
      </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w-[200px]">Created at</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deletePost(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
